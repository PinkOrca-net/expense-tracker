<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="دخل و خرجتو اینجا به راحتی محاسبه کن!">
    <link rel="stylesheet" href="style.css">
    <title>دخل و خرج</title>
</head>
<body>
    <h2>دخل و خرج</h2>

    <div class="container">
        <h4>موجودی شما</h4>
        <h1 id="balance">0</h1>

        <div class="inc-exp-container">
            <div>
                <h4>درآمد</h4>
                <p id="money-plus" class="money plus">0</p>
            </div>
            <div>
                <h4>هزینه</h4>
                <p id="money-minus" class="money minus">0</p>
            </div>
        </div>

        <h3>افزودن تراکنش جدید</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">توضیحات</label>
                <input type="text" id="text" placeholder="توضیحات تراکنش را وارد کنید" />
            </div>
            <div class="form-control">
                <label for="amount">
                مقدار
                <small>(عدد منفی: هزینه - عدد مثبت: درآمد)</small></label>
            <input type="number" id="amount" placeholder="مثال: 20000" />
            </div>
            <button class="btn">افزودن تراکنش</button>
        </form>

        <h3>سابقه</h3>
        <a href="#last"><button id="first" class="btn">برو به انتها</button></a>
        <ul id="list" class="list">
        </ul>
        <a href="#first"><button id="last" class="btn">برو به ابتدا</button></a>
        <small>- اطلاعات در مرورگر شما ذخیره می‌شوند و تا وقتی که آنها را حذف نکنید از بین نمی‌روند.</small>
    </div>
    <p>ساخته شده با ♡ توسط <u><strong><a href="https://pinkorca.net/" target="_blank">پینک اورکا</a></strong></u></p>
    
    <script src="script.js"></script>
</body>
</html>
